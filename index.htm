<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link 
            rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
        <title>Slider</title>
    </head>
    <body>
        <section>
            <h1 class="title">Slider</h1>
            <div class="container">
                <form id="slider-options">
                    <div class="row">
                        <div class="col-2 align-self-center">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="progress-checkbox" name="customRadio" class="custom-control-input" checked>
                                <label class="custom-control-label" for="progress-checkbox">progress bar</label>
                            </div>
                        </div>
                        <div class="col-2 align-self-center">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="loop" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="loop">loop</label>
                            </div>
                        </div>
                        <div class="col-2 align-self-center">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="autoplay">
                                <label class="form-check-label" for="autoplay">autoplay</label>
                            </div>
                        </div>
                        <div class="col-3 align-self-center">
                            <div>
                                <label for="autoPlayInterval">autoplay interval(ms)</label>
                                <input type="number" class="form-control" id="autoPlayInterval" value="3000">
                            </div>
                        </div>
                        <div class="col-3 align-self-center">
                            <div>
                                <label for="slideChangeSpeed">slider change speed(s)</label>
                                <input type="number" class="form-control" id="slideChangeSpeed" value="1">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="slider-container">
                <div class="slider-wrapper">
                    <div class="slider" id="slider-id" >
                        <div class="slide" style="background-image: url('./img/1.jpg')"></div>
                        <div class="slide" style="background-image: url('./img/2.jpg')"></div>
                        <div class="slide" style="background-image: url('./img/3.jpg')"></div>
                        <div class="slide" style="background-image: url('./img/4.jpg')"></div>
                    </div>
                </div>

                <!-- progres-bar -->
                <div class="slider-progress-bar" id="progressBar"></div>

                <!-- navigatoin -->
                <button class="btn nav-btn prev" id="prev-btn" onclick="changeSlide('prev')">
                    <svg class="bi bi-caret-left-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.86 8.753l5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 00-1.659-.753l-5.48 4.796a1 1 0 000 1.506z"/>
                    </svg>
                </button>
                <button class="btn nav-btn next" id="next-btn" onclick="changeSlide('next')">
                    <svg class="bi bi-caret-right-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 011.659-.753l5.48 4.796a1 1 0 010 1.506z"/>
                    </svg>
                </button>
            </div>
        </section>
        <script src="./js.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
